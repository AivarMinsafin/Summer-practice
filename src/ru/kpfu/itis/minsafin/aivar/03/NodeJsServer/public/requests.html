<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requests</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
            crossorigin="anonymous"></script>
</head>
<script>
    function getUsersData() {
        $.getJSON("/users", function (response) {
            let html = "";
            for (let i = 0; i < response.length; i++) {
                html += "<div class='user' style='margin: 10px; background-color: honeydew'>";
                html += "<p>" + "Имя: " + response[i]["name"] + "</p>";
                html += "<p>" + "Возраст: " + response[i]["age"] + "</p>";
                html += "<p>" + "ID: "+ response[i]["id"] + "</p>";
                html += "</div>";
            }
            $(".users").append(html);
        });
    }
</script>
<body onload="getUsersData()">
<div class="back">
    <div class="container" style="padding: 50px">
        <h2>Все заявки:</h2>
        <div class="users">

        </div>
        <p style="text-align: center">
            <a href="index.html" class="btn btn-primary">На главную</a>
        </p>
    </div>
</div>
</body>
</html>
